        lista = []
        const pessoa1 = {

        }

        }

            idade: 26
        }

        lista.push(pessoa1)
        lista.push(pessoa2)
        lista.push(pessoa3)
        lista.push(pessoa4)

        function maisVelho(a) {
            var maisvelho = ''
            var maioridade = 0

            for (item of lista) {
                if (item.idade > maioridade){
                    maisvelho = item.nome
                    maioridade = item.idade
                }
            }
            return maisvelho
        }

        console.log(maisVelho(lista))
